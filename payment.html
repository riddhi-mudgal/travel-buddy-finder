        }

            color: green;
        }
        #failure-message {
            color: red;
        }
    </style>

<header>
    <h1>Complete Your Payment</h1>
</header>

<div class="container">
    <form id="paymentForm" onsubmit="handlePayment(event)">
        <input type="text" id="cardNumber" placeholder="Card Number (12 digits)" required maxlength="12">
        <input type="text" placeholder="Cardholder Name" required>
        <input type="text" placeholder="Expiry Date (MM/YY)" required>
        <input type="text" id="cvv" placeholder="CVV (3 digits)" required maxlength="3">
        <button type="submit">Pay Now</button>
    </form>

    <!-- Success and Failure Messages -->
    <div id="success-message">Payment Successful!</div>
    <div id="failure-message">Payment Failed! Please check your card details.</div>
</div>

<script>
    function handlePayment(event) {
        event.preventDefault();  // Prevent page reload on form submission

        // Get values entered by the user
        const cardNumber = document.getElementById('cardNumber').value;
        const cvv = document.getElementById('cvv').value;

        // Validate card number (12 digits) and CVV (3 digits)
        if (cardNumber.length === 12 && cvv.length === 3) {
            // Display success message and hide failure message
            document.getElementById('success-message').style.display = 'block';
            document.getElementById('failure-message').style.display = 'none';
        } else {
            // Display failure message and hide success message
            document.getElementById('failure-message').style.display = 'block';
            document.getElementById('success-message').style.display = 'none';
        }

        // Optionally, clear the form after validation (if needed)
        // document.getElementById('paymentForm').reset();
    }
</script>
