<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Itinerary Maker - Travel Buddy</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="sidebar">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="register.html">Register</a></li>
            <li><a href="itinerary.html">Itinerary</a></li>
            <li><a href="match.html">Buddy Match</a></li>
            <li><a href="chat.html">Group Chat</a></li>
            <li><a href="payment.html">Payment</a></li>
            <li><a href="feedback.html">Feedback & Support</a></li>
            <li><a href="contact.html">Contact Us</a></li>
        </ul>
    </nav>
    
    <div class="container">
        <h1>Plan Your Travel Itinerary</h1>
        
        <div class="itinerary-form">
            <label for="start-date">Start Date:</label>
            <input type="date" id="start-date" required>

            <label for="end-date">End Date:</label>
            <input type="date" id="end-date" required>
            
            <div class="places-section">
                <h3>Add Places You Want to Visit</h3>
                <input type="text" id="place-input" placeholder="Enter a place" />
                <button id="add-place">Add Place</button>
                <ul id="places-list"></ul>
            </div>
            
            <button id="view-itinerary">Show Itinerary</button>
            <div id="itinerary-view"></div>

            <button id="next-page" onclick=" window.location.href='match.html' ">Next: Buddy Matching</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
